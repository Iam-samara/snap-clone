<div ng-include="'./partials/nav.html'"></div>

{{room}}

<icecomm-peer id="peer"></icecomm-peer>



   <!-- canvas stores captured image -->
  <canvas id = "canvas" drawing></canvas>
  <!-- when we draw the image <img> will hold final image-->
  <img id = "photo" ng-src = "">

<div ng-repeat="picture in broadcastCtrl.pictures track by $index">

{{picture.path}}
</div>

<button ng-click = "broadcastCtrl.takePic()">Snap Me</button> 


  <div id = 'palette' ng-repeat = "color in palette">

    <button class="color" ng-click = "changeColor($index)">{{color}}</button>
    
  </div>


<div class="comment-box">

      <div ng-repeat="comment in broadcastCtrl.comment">
        <div class="thumbnail">
          <div class="time"> {{comment.date | date: 'shortTime'}} <br> </div>
            Username: {{comment.username }} <br> <br>
           {{comment.comment }}
        </div>
      </div>

</div>


<form>

  <!-- <input type="text" placeholder ='username' ng-model="broadcastCtrl.comment.username"> -->
  <input type="text" placeholder ='message'  ng-model="broadcastCtrl.comment.comment">
  <input type="button" name="submit" value='submit' ng-click="broadcastCtrl.sendMessage()">

</form>
