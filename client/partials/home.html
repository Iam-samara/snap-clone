     <!-- canvas stores captured image -->
    <canvas id = "canvas" drawing></canvas>
    <!-- when we draw the image <img> will hold final image-->
    <img id = "photo" ng-src = "">
  <button ng-click = "takePic()">Snap Me</button> 
    <icecomm-leave text = "Leave"></icecomm-leave>
    <icecomm-connect audio = false room="custom room" text="BROADCAST" limit="1"> </icecomm-connect>
    <icecomm-local id = "local"></icecomm-local>
    <!-- <icecomm-peer prestream"hide"></icecomm-peer> -->
  <div id = 'palette' ng-repeat = "color in palette">
    <button class="color" ng-click = "changeColor($index)">{{color}}</button>
  </div>

<div class="comment-box">

      <div ng-repeat="data in data">
        <div class="thumbnail">
          <div class="time"> {{data.date | date: 'shortTime'}} <br> </div>
            Username: {{data.username }} <br> <br>
           {{data.comment }}
        </div>
      </div>
  </div>


<form>
  <input type="text" placeholder ='username' ng-model="homeCtrl.newMessage.username">
  <input type="text" placeholder ='message'  ng-model="homeCtrl.newMessage.comment">
  <input type="button" name="submit" value='submit' ng-click="homeCtrl.sendMessage()">

</form>
